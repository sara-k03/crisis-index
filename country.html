<!DOCTYPE html>
<html>
<head>
  <title>Crisis Analysis</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #country-header { display: flex; align-items: center; margin-bottom: 20px; }
    #country-image { width: 200px; height: 150px; object-fit: cover; margin-right: 20px; border-radius: 5px; }
    #map { height: 400px; margin-bottom: 20px; }
    #crisis-data { background: #f5f5f5; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="country-header">
    <img id="country-image" src="placeholder.jpg" alt="Country image" />
    <h1 id="country-name">Loading...</h1>
  </div>
  <div id="map"></div>
  <div id="crisis-data">
    <p><strong>Risk Index:</strong> <span id="risk-index">-</span></p>
    <p><strong>Active Conflicts:</strong> <span id="conflicts">None reported</span></p>
    <p><strong>Disasters:</strong> <span id="disasters">None reported</span></p>
    <div id="sources"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="country-script.js"></script>
</body>
</html>
